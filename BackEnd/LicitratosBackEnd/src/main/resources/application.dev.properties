# ===============================
# ATIVAÇÃO DO PERFIL (OPCIONAL)
# ===============================
# Apenas necessário se você quiser forçar o perfil por aqui
spring.profiles.active=dev


# ===============================
# CONFIGURAÇÕES DO BANCO H2
# ===============================
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console Web do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# ===============================
# JPA / HIBERNATE
# ===============================
# validate | update | create | create-drop | none
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar SQL no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# ===============================
# LOGS SQL (ÚTIL PARA DEV)
# ===============================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
